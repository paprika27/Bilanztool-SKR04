name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Linux Setup ---
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      # --- Tools ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # --- Build ---
      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.os == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      # --- Upload Artifacts (FLATTENED) ---
      
      # 1. Windows: Setup (.exe), MSI (.msi), and Portable (.exe)
      - name: Prepare Windows Artifacts
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p upload-win
          # Copy Installers
          find src-tauri/target -name "*-setup.exe" -exec cp {} upload-win/ \;
          find src-tauri/target -name "*.msi" -exec cp {} upload-win/ \;
          # Copy and Rename Portable
          find src-tauri/target -name "bilanztool-skr04.exe" -type f -not -path "*/deps/*" -exec cp {} upload-win/bilanztool-skr04-portable.exe \;

      - name: Upload Windows Bundle
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: upload-win/*

      # 2. Linux: Deb, RPM, AppImage
      - name: Prepare Linux Artifacts
        if: matrix.os == 'ubuntu-22.04'
        run: |
          mkdir -p upload-linux
          find src-tauri/target -name "*.deb" -exec cp {} upload-linux/ \;
          find src-tauri/target -name "*.rpm" -exec cp {} upload-linux/ \;
          find src-tauri/target -name "*.AppImage" -exec cp {} upload-linux/ \;

      - name: Upload Linux Bundle
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: upload-linux/*

      # 3. macOS: DMG and compressed .app
      - name: Prepare macOS Artifacts
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p upload-mac
          # Copy DMG
          find src-tauri/target -name "*.dmg" -exec cp {} upload-mac/ \;
          
          # Find the .app folder and compress it (GitHub can't release a folder)
          APP_PATH=$(find src-tauri/target -name "*.app" | head -n 1)
          if [ -d "$APP_PATH" ]; then
            echo "Compressing $APP_PATH..."
            tar -czf "upload-mac/$(basename "$APP_PATH").tar.gz" -C "$(dirname "$APP_PATH")" "$(basename "$APP_PATH")"
          fi

      - name: Upload macOS Bundle
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: upload-mac/*

  create-release:
    name: Create Final Release
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows Bundle
        uses: actions/download-artifact@v4
        with:
          name: windows-bundle
          path: release-assets

      - name: Download Linux Bundle
        uses: actions/download-artifact@v4
        with:
          name: linux-bundle
          path: release-assets

      - name: Download macOS Bundle
        uses: actions/download-artifact@v4
        with:
          name: macos-bundle
          path: release-assets

      - name: Determine Next Version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJ MIN PATCH <<< "$VERSION"
          PATCH=$((PATCH+1))
          NEW_TAG="v$MAJ.$MIN.$PATCH"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      # --- Generate Release Notes to explain the files ---
      - name: Generate Release Body
        id: release_body
        run: |
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          echo "## Downloads" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "| Platform | File Type | Recommended For |" >> $GITHUB_OUTPUT
          echo "| :--- | :--- | :--- |" >> $GITHUB_OUTPUT
          echo "| **Windows** | \`.exe\` (Setup) | Standard Installation |" >> $GITHUB_OUTPUT
          echo "| | \`.msi\` | Enterprise / IT Deployments |" >> $GITHUB_OUTPUT
          echo "| | \`-portable.exe\` | Run without installing |" >> $GITHUB_OUTPUT
          echo "| **macOS** | \`.dmg\` | Standard Installation |" >> $GITHUB_OUTPUT
          echo "| | \`.app.tar.gz\` | Manual / Advanced use |" >> $GITHUB_OUTPUT
          echo "| **Linux** | \`.deb\` | Ubuntu, Debian, Mint |" >> $GITHUB_OUTPUT
          echo "| | \`.rpm\` | Fedora, Red Hat, SUSE |" >> $GITHUB_OUTPUT
          echo "| | \`.AppImage\` | Universal (Distro agnostic) |" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: Release ${{ steps.version.outputs.new_tag }}
          body: ${{ steps.release_body.outputs.BODY }}
          draft: false
          prerelease: false
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}