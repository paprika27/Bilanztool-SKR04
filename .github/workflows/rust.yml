name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Linux Specific Setup ---
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      # --- Setup Tools ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # --- Build ---
      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # REMOVED release-related arguments so the action doesn't try to upload/find artifacts itself.
          # We just want it to run the build command.
          args: ${{ matrix.os == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      # --- Upload Artifacts (Manual) ---

      # Windows: Bundle + Portable
      - name: Prepare Windows Artifacts
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p upload-win
          # Copy the Installer
          cp src-tauri/target/release/bundle/nsis/*.exe upload-win/
          # Copy and Rename the Portable Exe
          cp src-tauri/target/release/bilanztool-skr04.exe upload-win/bilanztool-skr04-portable.exe

      - name: Upload Windows Bundle
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: upload-win/*.exe

      # Linux: Deb Bundle
      - name: Upload Linux Bundle
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: src-tauri/target/release/bundle/deb/*.deb

      # macOS: DMG Bundle (Note the universal-apple-darwin path!)
      - name: Upload macOS Bundle
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

  create-release:
    name: Create Final Release
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows Bundle
        uses: actions/download-artifact@v4
        with:
          name: windows-bundle
          path: release-assets

      - name: Download Linux Bundle
        uses: actions/download-artifact@v4
        with:
          name: linux-bundle
          path: release-assets

      - name: Download macOS Bundle
        uses: actions/download-artifact@v4
        with:
          name: macos-bundle
          path: release-assets

      - name: Determine Next Version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJ MIN PATCH <<< "$VERSION"
          PATCH=$((PATCH+1))
          NEW_TAG="v$MAJ.$MIN.$PATCH"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: Release ${{ steps.version.outputs.new_tag }}
          draft: false
          prerelease: false
          files: |
            release-assets/*.exe
            release-assets/*.deb
            release-assets/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}