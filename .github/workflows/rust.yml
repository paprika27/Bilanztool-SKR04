name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Linux Setup ---
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      # --- Tools ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # --- Build ---
      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Build args (macOS universal, others default)
          args: ${{ matrix.os == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      # --- Debug Step (Lists what was built) ---
      - name: List Build Artifacts
        shell: bash
        run: |
          echo "Listing target directory to find bundles..."
          find src-tauri/target -name "*.deb" -o -name "*.dmg" -o -name "*.exe" || true

      # --- Upload Artifacts ---
      
      # Windows (Installer + Portable)
      - name: Prepare Windows Artifacts
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p upload-win
          # Use recursive search for the installer
          find src-tauri/target -name "*-setup.exe" -exec cp {} upload-win/ \;
          # Use recursive search for the main binary and rename it
          find src-tauri/target -name "bilanztool-skr04.exe" -type f -not -path "*/deps/*" -exec cp {} upload-win/bilanztool-skr04-portable.exe \;

      - name: Upload Windows Bundle
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: upload-win/*.exe

      # 1. Windows: Copy .exe files to a flat 'upload-win' folder
      - name: Prepare Windows Artifacts
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p upload-win
          find src-tauri/target -name "*-setup.exe" -exec cp {} upload-win/ \;
          find src-tauri/target -name "bilanztool-skr04.exe" -type f -not -path "*/deps/*" -exec cp {} upload-win/bilanztool-skr04-portable.exe \;

      - name: Upload Windows Bundle
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: upload-win/*.exe

      # 2. Linux: Copy .deb files to a flat 'upload-linux' folder
      - name: Prepare Linux Artifacts
        if: matrix.os == 'ubuntu-22.04'
        run: |
          mkdir -p upload-linux
          # Find any .deb file in the target directory and copy it here
          find src-tauri/target -name "*.deb" -exec cp {} upload-linux/ \;

      - name: Upload Linux Bundle
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: upload-linux/*.deb

      # 3. macOS: Copy .dmg files to a flat 'upload-mac' folder
      - name: Prepare macOS Artifacts
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p upload-mac
          # Find any .dmg file in the target directory and copy it here
          find src-tauri/target -name "*.dmg" -exec cp {} upload-mac/ \;

      - name: Upload macOS Bundle
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: upload-mac/*.dmg

  create-release:
    name: Create Final Release
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows Bundle
        uses: actions/download-artifact@v4
        with:
          name: windows-bundle
          path: release-assets

      - name: Download Linux Bundle
        uses: actions/download-artifact@v4
        with:
          name: linux-bundle
          path: release-assets

      - name: Download macOS Bundle
        uses: actions/download-artifact@v4
        with:
          name: macos-bundle
          path: release-assets

      - name: Determine Next Version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJ MIN PATCH <<< "$VERSION"
          PATCH=$((PATCH+1))
          NEW_TAG="v$MAJ.$MIN.$PATCH"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: Release ${{ steps.version.outputs.new_tag }}
          draft: false
          prerelease: false
          files: |
            release-assets/*.exe
            release-assets/*.deb
            release-assets/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}