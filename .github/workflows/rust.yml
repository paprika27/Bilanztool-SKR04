name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # ubuntu-20.04/22.04 is safer for Tauri v1/v2 compatibility than 'latest'
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Linux Specific Setup ---
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          # Note: If using Tauri v2, change libwebkit2gtk-4.0-dev to libwebkit2gtk-4.1-dev

      # --- Setup Tools ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # --- Build ---
      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # This helps the action determine the version from package.json
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          # We don't want the action to create the release *yet*, we just want it to build artifacts.
          # We will upload them manually in the next job to combine them into one Release.
          # However, tauri-action is great for handling the build command complexity:
          args: ${{ matrix.os == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      # --- Upload Artifacts ---
      # Tauri stores bundles in specific paths. We upload them to pass to the release job.
      - name: Upload Windows Bundle
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Linux Bundle
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload macOS Bundle
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: src-tauri/target/release/bundle/dmg/*.dmg

  create-release:
    name: Create Final Release
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Retrieve all artifacts ---
      - name: Download Windows Bundle
        uses: actions/download-artifact@v4
        with:
          name: windows-bundle
          path: release-assets

      - name: Download Linux Bundle
        uses: actions/download-artifact@v4
        with:
          name: linux-bundle
          path: release-assets

      - name: Download macOS Bundle
        uses: actions/download-artifact@v4
        with:
          name: macos-bundle
          path: release-assets

      # --- Versioning Logic ---
      - name: Determine Next Version
        id: version
        run: |
          # Get the latest tag, default to v0.0.0 if none
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Current Tag: $LATEST_TAG"
          
          # Remove 'v'
          VERSION=${LATEST_TAG#v}
          
          # Split by dot
          IFS='.' read -r MAJ MIN PATCH <<< "$VERSION"
          
          # Increment Patch
          PATCH=$((PATCH+1))
          
          NEW_TAG="v$MAJ.$MIN.$PATCH"
          echo "New Tag: $NEW_TAG"
          
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      # --- Create Release ---
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: Release ${{ steps.version.outputs.new_tag }}
          draft: false
          prerelease: false
          files: |
            release-assets/*.exe
            release-assets/*.deb
            release-assets/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
